<!DOCTYPE html>
<html>
<head>
	<title>Form-Validation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<style>

		body {
			background: #0769ad;
		}

		span {
			color: red;
        }

	</style>

</head>

<body>

	<div class="container" style="margin-top: 100px;">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="thumbnail" style="padding: 30px;">
				<center><h4>Registration Form</h4></center>

				<form autocomplete="off">
					<div class="form-group">
						<label>User Name:</label>
						<input type="text" id="name" name="name" class="form-control" placeholder="Enter Name">
						<span id="err_name"></span>
					</div>
					<div class="form-group">
						<label>Email:</label>
						<input type="text" id="email" name="email" class="form-control" placeholder="Enter Email">
						<span id="err_email"></span>
					</div>
					<div class="form-group">
						<label>Password:</label>
						<input type="password" id="password" name="password" class="form-control" placeholder="Enter Password">
						<span id="err_password"></span>
					</div>
					<div class="form-group">
						<label>City:</label>
						<input type="text" id="city" name="city" class="form-control" placeholder="Enter City">
						<span id="err_city"></span>
					</div>
					<div class="form-group">
						
						<button type="submit" id="submit" name="submit" class="btn btn-success btn-block">Register</button>
					</div>

					
				</form>
				<p id="success" style="display: none;"></p>
				
			</div>
			
		</div>
		
	</div>
   
  <script src="form.js"></script>

</body>
</html>
